[project]
name = "milp-flow"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Thell 'Bo' Fowler", email = "thell@tbfowler.net"},
]
dependencies = [
    "certifi>=2024.8.30",
    "highspy>=1.7.2",
    "matplotlib>=3.9.2",
    "natsort>=8.4.0",
    "networkx>=3.3",
    "numpy>=2.1.1",
    "pulp>=2.9.0",
    "tabulate>=0.9.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "UNLICENSE"}

[project.scripts]
milp-flow = "milp_flow.milp_flow:main"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
distribution = true
